<div id="main">
  <button class="openbtn" onclick="openNav()">☰</button>  
  <main class="content">
    
    <center>
    <div class="container">
        <header>
        <img src="/ubnhs-voting/assets/images-UBNHS/UBNHS-LOGO.png" alt="UBNHS Logo" class="logo">
        <img src="/ubnhs-voting/assets/images-UBNHS/TEXT-LOGO2.png" alt="Web Logo" class="logo2">
        <h1>Voters Registration</h1>
        </header>

        <div class="table-container">
            <h3>STUDENTS LIST</h3>
            
        <!-- Add filter dropdowns and pagination controls above the table -->
        <div style="margin-bottom: 1em;">
          <label for="filter-year">Year Level:</label>
          <div class="select-wrapper">
            <select id="filter-year"></select>
          </div>
          <label for="filter-section" style="margin-left:1em;">Section:</label>
          <div class="select-wrapper">
            <select id="filter-section"></select>
          </div>
        </div>
        <div id="pagination-controls" style="margin-bottom: 1em;"></div>

            <table id="bsit1-1-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student Number</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Suffix</th>
                        <th>Year Level</th>
                        <th>Section</th>
                        <th>Email Address</th>
                        <th>Actions</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Place for the real data - inserted by voters_page.js -->
                    </tr>
                </tbody>
            </table>
            
            <div class="button-container">
                <button onclick="addRow('bsit1-1-table')">Add Row</button>
                <form id="uploadForm-bsit1-1" onsubmit="submitForm(event)">
                    <input type="file" name="file" id="fileUpload-bsit1-1" accept=".csv" required>
                    <button type="submit">Upload CSV</button>
                </form>
                <button type="button" id="generateQrBtn">Generate QR</button>             
            </div>
        </div>
    </div>

    document.getElementById("mySidebar").style.width = "250px";

  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.querySelector(".openbtn").style.display = "inline-block";
  }

  // Set active state for current page
  document.getElementById('voters_p').classList.add('active');
