<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBNHS Student QR Scanner</title>
    <link rel="stylesheet" href="pages/student_qr/SQR_Interface.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="decorative-dots"></div>
            <div class="header">
                <div class="logo-container">
                    <img src="assets/images-UBNHS/TEXT-LOGO2.png" alt="Web Logo">
                </div>
                <h2>QR SCANNER</h2>
            </div>
            <div class="scanner-container">
                <div class="scanner-overlay">
                    <div class="scanner-corners"></div>
                </div>
                <video id="scanner" width="100%" height="100%" autoplay></video>
                <div id="placeholder" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; font-style: italic; background: rgba(255, 255, 255, 0.9); padding: 10px 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); color: #666; font-size: 16px; text-align: center;">
                    Position QR Code Here
                </div>
            </div>
            <div class="button-container">
                <button id="startLiveScanBtn">Start Live QR Scan</button>
                <button id="scanBtn">Scan QR Code</button>
            </div>
            <div class="result-container">
                <p id="result"></p>
            </div>
            <div class="navigation">
                <a href="index.php">Back</a>
            </div>
            <div class="decorative-line"></div>
        </div>
    </div>
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h3>Notification</h3>
            <p id="modalMessage"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="/ubnhs-voting/pages/student_qr/qr_scanner.js"></script>
</body>
</html>
