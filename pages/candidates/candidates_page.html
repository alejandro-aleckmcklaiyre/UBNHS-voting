  <div class="main-content">
    <div class="container">
      <div class="header">
        <img src="assets/images-UBNHS/OURLOGO-WBG.png" alt="PUP Logo">
        <h1>Committee's Candidate Lists</h1>
        <img src="assets/images-UBNHS/UBNHS-LOGO.png" alt="CS Logo">
      </div>

      <div class="table-wrapper">
        <div id="candidateTableContainer">
          <table id="candidateTable">
            <thead>
              <tr>
                <th>Committee</th>
                <th>Candidate Name</th>
                <th>Partylist Name</th>
                <th>Picture</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample data for testing -->
              <tr>
                <td>PRESIDENT</td>
                <td>John Doe</td>
                <td>Unity Party</td>
                <td><img src="https://via.placeholder.com/50" alt="Candidate" class="candidate-pic"></td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
              <tr>
                <td>VICE PRESIDENT</td>
                <td>Jane Smith</td>
                <td>Progressive Party</td>
                <td><img src="https://via.placeholder.com/50" alt="Candidate" class="candidate-pic"></td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
              <tr>
                <td>SECRETARY</td>
                <td>Bob Johnson</td>
                <td>Student Voice</td>
                <td><img src="https://via.placeholder.com/50" alt="Candidate" class="candidate-pic"></td>
                <td><button class="delete-btn">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="form-container">
        <h3>Add Candidates</h3>
        <form id="addCandidateForm" action="#" method="POST" enctype="multipart/form-data">
          <label for="committee">Committee:</label>
          <select id="committee" name="committee" required>
            <option value="">Select a Committee</option>
            <option value="PRESIDENT">PRESIDENT</option>
            <option value="VICE PRESIDENT">VICE PRESIDENT</option>
            <option value="SECRETARY">SECRETARY</option>
            <option value="TREASURER">TREASURER</option>
            <option value="AUDITOR">AUDITOR</option>
            <option value="PIO">PIO</option>
            <option value="PO">PO</option>
            <option value="GR 12 REPRESENTATIVE">GR 12 REPRESENTATIVE</option>
            <option value="GR 11 REPRESENTATIVE">GR 11 REPRESENTATIVE</option>
            <option value="GR 10 REPRESENTATIVE">GR 10 REPRESENTATIVE</option>
            <option value="GR 9 REPRESENTATIVE">GR 9 REPRESENTATIVE</option>
            <option value="GR 8 REPRESENTATIVE">GR 8 REPRESENTATIVE</option>
          </select>
          
          <label for="candidateName">Candidate Name:</label>
          <input type="text" id="candidateName" name="candidate_name" placeholder="Enter Name" required>
          
          <label for="partylistName">Partylist Name:</label>
          <input type="text" id="partylistName" name="partylist_name" placeholder="partylist name">

          <label for="candidatePic">Candidate Picture:</label>
          <div class="file-input-container">
            <input type="file" id="candidatePic" name="candidate_pic" accept="image/*" required>
            <label for="candidatePic" class="file-input-label">Choose File</label>
          </div>
          <button type="submit">Add Candidate</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="form-container">
        <h3>Set Voting Duration</h3>
        <form id="votingDurationForm" method="POST" action="#">
          <label for="votingDuration">Select Voting End Date and Time:</label>
          <input type="datetime-local" id="votingDuration" name="voting_end_time" required>
          <button type="submit">Set Duration</button>
        </form>
      </div>
    </div>
  </div>
