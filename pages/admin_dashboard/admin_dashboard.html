<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UBNHSelect Admin Dashboard</title>
<link rel="stylesheet" href="../../assets/styles/nav.css">
<link rel="stylesheet" href="AD_Interface.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="../../index.php?page=admin_dashboard" id="home">Home</a>
  <a href="../../index.php?page=candidates">Candidates</a>
  <a href="../../index.php?page=voters_page">Voters/Members</a>
  <a href="../../index.php?page=about">About Us</a>
  <a href="../../php/auth/logout.php">Log Out</a>
</div>

<div id="main">
  <button class="openbtn" id="openSidebarBtn" onclick="openNav()">☰</button>
  <main class="content">
    <div class="dashboard-container">
      <header>
        <img src="../../assets/images-UBNHS/UBNHS_-_LOGO-removebg.png" alt="UBNHS Logo" class="logo">
        <img src="../../assets/images-UBNHS/TEXT-LOGO2.png" alt="Web Logo" class="logo2">
        <h1>Election Status</h1>
        </header>

      <div class="election-section">
        <h2 class="election-title">Voting Results</h2>
        
        <div class="chart-container">
          <canvas id="positionsChart"></canvas>
        </div>
        
        <div class="action-buttons">
          <a href="summary.php" class="action-btn">View Voting Summary</a>
          <button class="action-btn">Export Results</button>
          <button class="action-btn">Reset Election</button>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById("openSidebarBtn").style.display = "none";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.getElementById("openSidebarBtn").style.display = "inline-block";
  }

  document.getElementById('home').classList.add('active');

// Chart.js Script with JavaScript data
  const ctx = document.getElementById('positionsChart').getContext('2d');
  
  // Static data - you can modify these arrays as needed
  //create a get_data.php file to fetch this data dynamically
  const committees = ['President', 'Vice President', 'Secretary', 'Treasurer'];
  const votes = [120, 98, 87, 145];

  const positionsChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: committees,
          datasets: [{
              label: 'Voting Results',
              data: votes,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
              x: {
                  beginAtZero: true,
                  ticks: {
                      maxRotation: 45,
                      minRotation: 45
                  }
              },
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  // Add functionality for buttons
  document.addEventListener('DOMContentLoaded', function() {
    const exportBtn = document.querySelector('.action-buttons .action-btn:nth-child(2)');
    const resetBtn = document.querySelector('.action-buttons .action-btn:last-child');
    
    if (exportBtn) {
      exportBtn.addEventListener('click', function() {
        // Add your export functionality here
        console.log('Export results clicked');
      });
    }
    
    if (resetBtn) {
      resetBtn.addEventListener('click', function() {
        // Add your reset functionality here
        console.log('Reset election clicked');
      });
    }
  });
</script>
</body>
</html>
