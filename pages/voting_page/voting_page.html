<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Voting Page - PUP University Elections</title>
        <link rel="stylesheet" href="/ubnhs-voting/pages/voting_page/vp_interface.css">
    </head>
    <body>
    
        <header>
            <img src="/ubnhs-voting/assets/images-UBNHS/UBNHS_-_LOGO-removebg.png" alt="UBNHS Logo" class="logo">
            <img src="/ubnhs-voting/assets/images-UBNHS/TEXT-LOGO2.png" alt="Web Logo" class="logo2">
            <h1>Your Voice, Your Choice, Your Future</h1>
            <p>Please select your preferred candidate for each committee.</p>
        </header>

        <section class="voting-container">
            <form action="#" method="POST">
                <!-- Committees and candidates will be rendered here by JS -->
                <div id="submit-vote-container" class="buttons-container" style="display: none;">
                    <button type="button" onclick="submitVote()">Review and Submit Vote</button>
                </div>
            </form>
        </section>
    
        <!-- Submit Summary -->
        <div id="submit-summary" class="voting-container" style="display:none;">
            <h2>Review Your Voting Choices:</h2>
            <div id="summary-container"></div>
            <div class="buttons-container">
                <button type="button" onclick="goBackToVoting()">Back to Voting</button>
                <button type="button" onclick="finalizeVote()">Submit Vote</button>
            </div>
        </div>

        <!-- Thank You Page -->
        <div id="thank-you" class="voting-container" style="display:none;">
            <h2>Thank you for voting!</h2>
            <a href="index.php">Back to Home</a>
        </div>

        <script src="/ubnhs-voting/pages/voting_page/vp_script.js"></script>
